<div class="review-container">
    <div class="reading-section">
        <h2 class="section-title">READING TEXT</h2>
        <div class="reading-text">
            <p class="text-content">{{ readingText }}</p>
        </div>
    </div>

    <div class="questions-section">
        <h2 class="section-title">ANSWERS REVIEW</h2>

        <div class="question-review-card" *ngFor="let question of questions" [class.correct]="question.isCorrect"
            [class.incorrect]="!question.isCorrect">

            <div class="card-header">
                <span class="question-label">QUESTION {{ question.id }}</span>
                <div class="status-badge" [class.correct]="question.isCorrect" [class.incorrect]="!question.isCorrect">
                    <span class="status-icon">{{ question.isCorrect ? '✓' : '✕' }}</span>
                    <span class="status-text">{{ question.isCorrect ? 'Correct' : 'Incorrect' }}</span>
                </div>
            </div>

            <p class="question-text">{{ question.text }}</p>

            <div class="answers-section">
                <div class="answer-box user-answer" [class.wrong]="!question.isCorrect">
                    <span class="answer-label">YOUR ANSWER:</span>
                    <span class="answer-value">{{ question.userAnswer }}</span>
                </div>

                <div class="answer-box correct-answer" *ngIf="!question.isCorrect">
                    <span class="answer-label">CORRECT ANSWER:</span>
                    <span class="answer-value">{{ question.correctAnswer }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
