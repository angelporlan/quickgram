<div class="modal-overlay">
    <div class="modal-content">
        <h3>Choose your new Avatar</h3>

        <div class="avatar-preview">
            <img [src]="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + previewSeed" alt="Avatar Preview">
        </div>

        <div class="actions">
            <button (click)="randomize()" class="btn-random">
                <i class="fas fa-random"></i> Random
            </button>

            <div class="cost-info">
                <span>Cost: </span>
                <span class="cost">{{ cost }} ðŸª™</span>
            </div>

            <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>

            <div class="buttons">
                <button (click)="cancel()" class="btn-cancel">Cancel</button>
                <button (click)="save()" [disabled]="userCoins < cost || isLoading" class="btn-save">
                    {{ isLoading ? 'Buying...' : 'Buy and Save' }}
                </button>
            </div>
        </div>
    </div>
</div>
