<div class="card progress-card full-width">
    <div class="card-header">
        <h3>General Course Progress</h3>
        <!-- <p>You have completed <span class="highlight">{{ syllabusPercentage }}%</span> of the necessary syllabus. Your estimated
            current level is {{ level }},
            you are very close to the goal!</p> -->
        <p>A brief summary of your progress, here you can see your accuracy, completed exercises, and AI usage</p>
    </div>

    <div class="progress-stats">
        <div class="stat-box">
            <div class="stat-label">
                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                ACCURACY
            </div>
            <div class="stat-value">{{ accuracy }}%</div>
        </div>

        <div class="stat-box">
            <div class="stat-label">
                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="22 11.08 22 2 15 21 15 2 2 2 2 12"></polyline>
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                COMPLETED
            </div>
            <div class="stat-value">{{ completed }}</div>
        </div>

        <div class="circular-progress-container">
            <div class="circular-progress"
                [style.background]="'conic-gradient(#2ea043 ' + syllabusPercentage + '%, #2a2033 0)'">
                <div class="inner-circle">
                    <span class="percentage">{{ syllabusPercentage }}%</span>
                    <span class="label">COMPLETED</span>
                </div>
            </div>
        </div>
    </div>

    <button class="cta-button" routerLink="/categories">
        Continue Studying
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </button>
</div>
