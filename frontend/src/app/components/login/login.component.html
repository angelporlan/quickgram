<div class="login-bg">
  <div class="login-card">
    <div class="header">
      <div class="logo">
        <span class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
          </svg>
        </span>
        <span class="logo-text">Quickgram</span>
      </div>
      <h1>Bienvenido de nuevo</h1>
      <p class="subtitle">Ingresa tus datos para continuar aprendiendo.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-container">
          <span class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
          </span>
          <input type="email" id="email" formControlName="email" placeholder="nombre@ejemplo.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>
        <div class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingresa un correo válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <span class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="••••••••"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M9.88 9.88a3 3 0 1 0 4.24 4.24M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68">
              </path>
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line x1="2" y1="2" x2="22" y2="22"></line>
            </svg>
          </button>
        </div>
        <div class="forgot-password">
          <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">
        Iniciar Sesión
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </button>
    </form>

    <div class="divider">
      <span>O CONTINÚA CON</span>
    </div>

    <div class="social-login">
      <div id="googleSignInButton"></div>
      <button class="social-btn facebook" style="display: none;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        Facebook
      </button>
    </div>

    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate gratis</a>
    </div>
  </div>
</div>
