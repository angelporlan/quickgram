<div class="forgot-password-container">
    <div class="forgot-password-card">
        <h2>Recuperar Contrase침a</h2>
        <p>Ingresa tu correo electr칩nico para recibir un enlace de recuperaci칩n.</p>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                    placeholder="ejemplo@correo.com" [disabled]="isLoading">

            <button type="submit" [disabled]="!forgotForm.form.valid || isLoading">
                {{ isLoading ? 'Enviando...' : 'Enviar Enlace' }}
            </button>

            <div class="back-link">
                <a routerLink="/login">Volver al inicio de sesi칩n</a>
            </div>
        </form>
    </div>
</div>
