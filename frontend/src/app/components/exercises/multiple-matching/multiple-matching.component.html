<div class="matching-container">
    <header class="exercise-header">
        <button class="back-btn" (click)="close.emit()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Exit
        </button>
        <div class="header-center">
            <span class="header-title">QuickGram</span>
        </div>
        <div class="progress-info">
            Question {{ answeredCount }} of {{ questions.length }}
        </div>
    </header>

    <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progressPercentage"></div>
    </div>

    <div class="content-wrapper">
        <div class="left-column">
            <div class="instructions-section">
                <h2 class="section-title">Instructions</h2>
                <p class="instructions-text">{{ instructions }}</p>
            </div>

            <div class="passages-section">
                <h3 class="exercise-title">{{exercise.title}}</h3>
                <div class="passage-card" *ngFor="let passage of passages">
                    <div class="passage-header">
                        <span class="passage-letter">{{ passage.letter }}</span>
                        <span class="passage-title">{{ passage.title }}</span>
                    </div>
                    <p class="passage-text">{{ passage.text }}</p>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="questions-section">
                <h2 class="section-title">Questions</h2>
                <div class="questions-scroll">
                    <div class="question-card" *ngFor="let question of questions">
                        <p class="question-text">
                            <span class="question-number">{{ question.id }}.</span>
                            {{ question.text }}
                        </p>

                        <div class="options-grid">
                            <button class="option-btn" *ngFor="let option of availableOptions"
                                [class.selected]="userAnswers[question.id] === option"
                                (click)="selectAnswer(question.id, option)">
                                {{ option }}
                            </button>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button class="submit-btn" (click)="submit()" [disabled]="!allQuestionsAnswered">
                            Submit Answers
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
