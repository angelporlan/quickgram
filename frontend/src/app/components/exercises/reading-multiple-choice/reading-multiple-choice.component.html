<div class="reading-container">
    <div class="header">
        <button class="close-btn" (click)="close.emit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <h1 class="title">Reading Comprehension</h1>
        <div class="progress-info">
            <span>{{ answeredCount }} / {{ questions.length }} preguntas respondidas</span>
            <div class="progress-bar">
                <div class="progress-fill" [style.width.%]="progressPercentage"></div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="reading-section">
            <h2 class="section-title">Texto de Lectura</h2>
            <div class="reading-text">
                <p class="text-content">{{ readingText }}</p>
            </div>
        </div>

        <div class="questions-section">
            <h2 class="section-title">Preguntas</h2>
            <div class="question-card" *ngFor="let question of questions">
                <h3 class="question-number">Pregunta {{ question.id }}</h3>
                <p class="question-text">{{ question.text }}</p>

                <div class="options-list">
                    <div class="option-item" *ngFor="let option of question.options; let i = index"
                        [class.selected]="userAnswers[question.id] === option"
                        (click)="selectAnswer(question.id, option)">
                        <div class="option-radio">
                            <span class="radio-circle" [class.checked]="userAnswers[question.id] === option"></span>
                        </div>
                        <span class="option-text">{{ option }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="submit-section">
            <button class="submit-btn" (click)="submit()" [disabled]="!allQuestionsAnswered">
                Enviar Respuestas
            </button>
        </div>
    </div>
</div>
