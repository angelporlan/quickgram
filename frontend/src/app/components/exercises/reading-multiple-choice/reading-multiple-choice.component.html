<div class="reading-container">
    <header class="exercise-header">
        <button class="back-btn" (click)="close.emit()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Exit
        </button>
        <div class="header-center">
            <span class="header-title">QuickGram</span>
        </div>
        <div class="progress-info">
            Question {{ answeredCount }} of {{ questions.length }}
        </div>
    </header>

    <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progressPercentage"></div>
    </div>

    <div class="content-wrapper">
        <div class="left-column">
            <div class="reading-section">
                <h2 class="section-title">Reading Text</h2>
                <div class="reading-text">
                    <h3 class="exercise-title">{{ exercise.title }}</h3>
                    <p class="text-content">{{ readingText }}</p>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="questions-section">
                <h2 class="section-title">Questions</h2>
                <div class="questions-scroll">
                    <div class="question-card" *ngFor="let question of questions">
                        <h3 class="question-number">Question {{ question.id }}</h3>
                        <p class="question-text">{{ question.text }}</p>

                        <div class="options-list">
                            <div class="option-item" *ngFor="let option of question.options; let i = index"
                                [class.selected]="userAnswers[question.id] === option"
                                (click)="selectAnswer(question.id, option)">
                                <div class="option-radio">
                                    <span class="radio-circle"
                                        [class.checked]="userAnswers[question.id] === option"></span>
                                </div>
                                <span class="option-text">{{ option }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button class="submit-btn" (click)="submit()" [disabled]="!allQuestionsAnswered">
                            Submit Answers
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
