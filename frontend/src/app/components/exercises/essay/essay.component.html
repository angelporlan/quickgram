<div class="essay-container">
    <div class="header">
        <button class="close-btn" (click)="close.emit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <h1 class="title">{{ exercise?.question_text?.split('\n')[0] || 'Essay Writing' }}</h1>
    </div>

    <div class="content">
        <div class="instructions">
            <div class="instruction-text"
                [innerHTML]="exercise?.question_text | slice:exercise?.question_text?.indexOf('\n')"></div>
        </div>

        <div class="writing-section">
            <div class="word-counter">
                <div class="counter-info">
                    <span class="counter-label">Contador de palabras:</span>
                    <span class="counter-value" [class.warning]="wordCount > maxWords" [class.success]="canSubmit">
                        {{ wordCountStatus }}
                    </span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" [style.width.%]="progressPercentage"></div>
                </div>
            </div>

            <textarea class="essay-textarea" [(ngModel)]="userEssay" placeholder="Escribe tu ensayo aquÃ­..."
                [maxlength]="maxWords * 10"></textarea>

            <div class="actions">
                <button class="submit-btn" (click)="submit()" [disabled]="!canSubmit">
                    Enviar Ensayo
                </button>
            </div>
        </div>
    </div>
</div>
