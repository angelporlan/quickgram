<div class="essay-container">
    <header class="exercise-header">
        <button class="back-btn" (click)="close.emit()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Exit
        </button>
        <div class="header-center">
            <span class="header-title">QuickGram</span>
        </div>
        <div class="progress-info">
            {{ exercise?.title || 'Essay Writing' }}
        </div>
    </header>

    <div class="progress-bar-container">
        <div class="header-progress-bar" [style.width.%]="progressPercentage"></div>
    </div>

    <div class="content">
        <div class="instructions">
            <div class="instruction-text"
                [innerHTML]="exercise?.question_text | slice:exercise?.question_text?.indexOf('\n')"></div>
        </div>

        <div class="writing-section">
            <div class="word-counter">
                <div class="counter-info">
                    <span class="counter-label">Word Counter:</span>
                    <span class="counter-value" [class.warning]="wordCount > maxWords" [class.success]="canSubmit">
                        {{ wordCountStatus }}
                    </span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" [style.width.%]="progressPercentage"></div>
                </div>
            </div>

            <textarea class="essay-textarea" [(ngModel)]="userEssay" placeholder="Write your writing here..."
                [maxlength]="maxWords * 10"></textarea>

            <div class="actions">
                <button class="submit-btn" (click)="submit()" [disabled]="!canSubmit">
                    Submit Essay
                </button>
            </div>
        </div>
    </div>
</div>
