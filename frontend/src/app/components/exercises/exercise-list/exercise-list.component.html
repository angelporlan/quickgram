<div class="exercise-list-container">
    <header class="list-header">
        <div class="header-left">
            <a class="back-btn" (click)="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Volver
            </a>
            <h1>{{ subcategory }} <span class="total-exercises">({{ totalExercises }} {{ totalExercises === 1 ?
                    'ejercicio'
                    : 'ejercicios' }})</span></h1>
        </div>

        <div class="progress-container" *ngIf="!isLoading">
            <div class="circular-chart-container">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg" d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" [attr.stroke-dasharray]="percentageCompleted + ', 100'" d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div class="percentage-text">
                    <span class="percent">{{ percentageCompleted }}%</span>
                    <span class="label">COMPLETADO</span>
                </div>
            </div>
        </div>
    </header>

    <div class="loading-spinner" *ngIf="isLoading">
        <div class="spinner"></div>
    </div>

    <div class="exercises-grid" *ngIf="!isLoading">
        <div class="exercise-card" *ngFor="let exercise of exercises" [class.locked]="exercise.isLocked"
            (click)="!exercise.isLocked && onExerciseClick(exercise)">
            <div class="card-icon">
                <svg *ngIf="exercise.isLocked" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <svg *ngIf="!exercise.isLocked" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <div class="title-row">
                    <h3>{{ exercise.fictitious_id }}. {{ exercise.title }}</h3>
                    <div class="status-indicator" *ngIf="exercise.isCompleted">
                        <span class="score-badge">{{ exercise.score }} pts</span>
                        <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <svg *ngIf="!exercise.isLocked" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <svg *ngIf="exercise.isLocked" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="pagination" *ngIf="!isLoading && totalPages > 1">
        <button [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">Anterior</button>
        <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">Siguiente</button>
    </div>
</div>
