<div class="exercise-list-container">
    <header class="list-header">
        <button class="back-btn" (click)="goBack()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Volver
        </button>
        <h1>{{ subcategory }}</h1>
    </header>

    <div class="loading-spinner" *ngIf="isLoading">
        <div class="spinner"></div>
    </div>

    <div class="exercises-grid" *ngIf="!isLoading">
        <div class="exercise-card" *ngFor="let exercise of exercises" (click)="onExerciseClick(exercise)">
            <div class="card-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <h3>{{ exercise.title }}</h3>
                <span class="exercise-id">ID: {{ exercise.id }}</span>
            </div>
            <div class="card-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <div class="pagination" *ngIf="!isLoading && totalPages > 1">
        <button [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">Anterior</button>
        <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
        <button [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">Siguiente</button>
    </div>
</div>
